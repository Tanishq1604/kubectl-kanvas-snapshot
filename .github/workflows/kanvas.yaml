name: Kanvas Snapshot
on:
  workflow_dispatch:
    inputs:
      designID:
        description: 'The design ID to generate a snapshot for'
        required: true
        type: string
      assetLocation:
        description: 'Remote location where the generated asset (screenshot) will be stored'
        required: true
        type: string

permissions: 
  actions: read
  contents: write
  security-events: write
  statuses: write
  pull-requests: write
  id-token: write

jobs:
  GenerateSnapshot:
    runs-on: ubuntu-latest
    outputs:
      snapshot_url: ${{ steps.generate_snapshot.outputs.resource_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Environment
        run: |
          echo "MESHERY_URL=https://playground.meshery.io" >> $GITHUB_ENV
          echo "DESIGN_ID=${{ inputs.designID }}" >> $GITHUB_ENV
          echo "ASSET_LOCATION=${{ inputs.assetLocation }}" >> $GITHUB_ENV
          
      - name: Verify Meshery Connection
        run: |
          curl -f -s -S -k "${MESHERY_URL}/api/system/version" || echo "::warning::Meshery API not accessible"
          
      - uses: actions/checkout@v4
        with:
          path: action
          repository: layer5labs/kanvas-snapshot
          
      - id: generate_snapshot
        uses: layer5labs/kanvas-snapshot@v0.2.32
        env:
          CYPRESS_MESHERY_TOKEN: ${{ secrets.MESHERY_TOKEN }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          mesheryToken: ${{ secrets.MESHERY_TOKEN }}
          application_type: "Design"
          skipComment: true
          designID: ${{ inputs.designID }}
          assetLocation: ${{ inputs.assetLocation }}
          
      - name: Check for Generated Screenshots
        id: check_screenshots
        run: |
          if [ -d "action/cypress/screenshots" ]; then
            echo "Screenshots generated successfully"
            echo "screenshot_path=action/cypress/screenshots" >> $GITHUB_OUTPUT
          else
            echo "::error::No screenshots were generated"
            exit 1
          fi
          
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: design-screenshots
          path: ${{ steps.check_screenshots.outputs.screenshot_path }}
          
      - name: Output Results
        run: |
          echo "Design ID: ${{ inputs.designID }}"
          echo "Meshery URL: ${{ env.MESHERY_URL }}"
          echo "Asset Location: ${{ inputs.assetLocation }}"
          echo "Screenshot artifacts are available in the workflow artifacts section"